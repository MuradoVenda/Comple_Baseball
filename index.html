<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Street Baseball - iPad Fix</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff007f; --neon-gold: #ffcc00; }
        
        /* ì ë¦¼ ë°©ì§€ë¥¼ ìœ„í•œ ì „ì²´ ì¤‘ì•™ ì •ë ¬ ì„¤ì • */
        body { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background-color: #1a1a1a; 
            color: white; font-family: sans-serif; 
            overflow: hidden; touch-action: none; 
        }

        #selection-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 999; }
        .bat-options { display: flex; gap: 15px; }
        .bat-card { background: #333; padding: 15px; border-radius: 20px; text-align: center; cursor: pointer; border: 3px solid #444; width: 100px; -webkit-tap-highlight-color: transparent; }

        /* ê²Œì„ ì»¨í…Œì´ë„ˆ: ê°€ë¡œ/ì„¸ë¡œ ìœ ì—°í•˜ê²Œ ëŒ€ì‘ */
        .game-container { 
            display: flex; flex-direction: row; align-items: center; 
            gap: 15px; padding: 20px; background: #252525; 
            border-radius: 30px; border: 2px solid #333;
            max-width: 95vw; max-height: 95vh;
        }

        .screen-area { display: flex; flex-direction: column; gap: 8px; width: 100%; }

        #scoreboard { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; border: 2px solid #444; border-radius: 15px; }
        .score-val { font-size: 26px; font-weight: 900; color: var(--neon-gold); }

        /* ìº”ë²„ìŠ¤ í¬ê¸° ì•„ì´íŒ¨ë“œ ìµœì í™” */
        canvas { 
            background-color: #000; border-radius: 12px; 
            width: 100%; max-width: 500px; height: auto; 
            aspect-ratio: 4 / 3; display: block; 
        }

        /* í‚¤íŒ¨ë“œê°€ ì˜ë¦¬ì§€ ì•Šë„ë¡ ë„ˆë¹„ ì¡°ì • */
        #controls { 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 6px; padding: 10px; background: #111; 
            border-radius: 15px; width: 100%; box-sizing: border-box;
        }

        .num-btn { 
            aspect-ratio: 1 / 1; width: 100%; min-width: 45px; max-width: 75px;
            border: 1px solid #333; border-radius: 12px; 
            font-size: 24px; font-weight: bold; cursor: pointer; color: #fff; 
            -webkit-tap-highlight-color: transparent; box-shadow: 0 4px 0 #000; 
        }

        .btn-odd { background: #d35400; } 
        .btn-even { background: #2980b9; } 
        .btn-zero { background: #c0392b; }
        .num-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }

        .label { font-size: 10px; color: #888; text-transform: uppercase; }

        /* ëª¨ë°”ì¼/ì•„ì´íŒ¨ë“œ ì„¸ë¡œ ëª¨ë“œ ëŒ€ì‘ */
        @media (max-width: 850px) { 
            .game-container { flex-direction: column; } 
            canvas { max-width: 85vw; }
            .num-btn { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div id="selection-overlay">
        <h2 style="color: var(--neon-gold); letter-spacing: 2px;">SELECT YOUR BAT</h2>
        <div class="bat-options">
            <div class="bat-card" onpointerdown="selectBat('normal')"><div>ğŸ</div><p>NORMAL</p></div>
            <div class="bat-card" onpointerdown="selectBat('chicken')"><div>ğŸ—</div><p>CHICKEN</p></div>
            <div class="bat-card" onpointerdown="selectBat('pickaxe')"><div>â›ï¸</div><p>PICKAXE</p></div>
        </div>
    </div>

    <div class="game-container">
        <div class="screen-area">
            <div id="scoreboard">
                <div style="text-align:center"><div class="label">SCORE</div><div id="scoreText" class="score-val">0</div></div>
                <div style="text-align:center"><div class="label">STRIKES</div><div id="strikeText" style="color:var(--neon-pink); font-size:18px; font-weight:bold;">READY</div></div>
                <div style="text-align:center"><div class="label">SPEED</div><div id="levelText" style="color:var(--neon-blue); font-weight:bold;">1.1</div></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="controls">
                <button class="num-btn btn-odd" onpointerdown="handleInput(1)">1</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(2)">2</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(3)">3</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(4)">4</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(5)">5</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(6)">6</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(7)">7</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(8)">8</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(9)">9</button>
                <button class="num-btn btn-zero" onpointerdown="handleInput(0)">0</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
