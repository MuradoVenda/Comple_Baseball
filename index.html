<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Street Baseball - Vertical Menu</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff007f; --neon-gold: #ffcc00; }
        
        body { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            width: 100vw; height: 100vh; 
            background-color: #1a1a1a; color: white; 
            font-family: sans-serif; overflow: hidden; touch-action: none;
        }

        #selection-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 999;
        }

        .bat-options { 
            display: flex;
            flex-direction: column; 
            gap: 12px; 
            width: 240px; /* Î¨∏Íµ¨Í∞Ä Í∏∏Ïñ¥Ï†∏ Ìè≠ÏùÑ ÏÇ¥Ïßù ÎÑìÌòîÏäµÎãàÎã§ */
        }

        .bat-card { 
            display: flex; align-items: center; justify-content: flex-start;
            background: #2a2a2a; padding: 12px 20px; border-radius: 12px; 
            cursor: pointer; border: 2px solid #444; 
            -webkit-tap-highlight-color: transparent; transition: 0.2s;
        }
        
        .bat-card:active { transform: scale(0.98); background: #3a3a3a; }

        .bat-icon { font-size: 24px; margin-right: 15px; }
        .bat-name { font-size: 14px; font-weight: bold; letter-spacing: 1px; }

        /* Î∞ïÏ•ê ÏïÑÏù¥ÌÖú ÎπÑÌôúÏÑ± Î∞è 'Not this one' Ïä§ÌÉÄÏùº */
        .bat-card.disabled { 
            opacity: 0.5; cursor: not-allowed; border-color: #551a1a; position: relative;
        }
        .bat-card.disabled .bat-name { text-decoration: line-through; color: #888; }
        .not-this-one {
            position: absolute; right: 15px; font-size: 11px;
            color: #ff4444; font-weight: bold; font-style: italic;
        }

        .game-container { 
            display: flex; flex-direction: row; align-items: center; 
            gap: 12px; padding: 15px; background: #222; 
            border-radius: 20px; border: 1px solid #333;
            max-width: 98vw; max-height: 98vh;
        }

        .screen-area { display: flex; flex-direction: column; gap: 8px; align-items: center; }

        canvas { 
            background-color: #000; border-radius: 10px; 
            width: 100%; max-width: 400px; height: auto; 
            aspect-ratio: 4 / 3; display: block; 
        }

        #controls { 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 4px; width: 100%;
        }

        .num-btn { 
            aspect-ratio: 1 / 1; width: 100%; border-radius: 8px; 
            font-size: 18px; font-weight: bold; color: #fff; border: none; 
            box-shadow: 0 3px 0 #000;
        }

        .btn-odd { background: #d35400; } 
        .btn-even { background: #2980b9; } 
        .btn-zero { background: #c0392b; }

        @media (max-width: 750px) { .game-container { flex-direction: column; } }
    </style>
</head>
<body>
    <div id="selection-overlay">
        <h2 style="color: var(--neon-gold); margin-bottom: 25px; font-size: 18px; letter-spacing: 2px;">CHOOSE YOUR EQUIPMENT</h2>
        <div class="bat-options">
            <div class="bat-card" onpointerdown="selectBat('normal')">
                <span class="bat-icon">üèè</span><span class="bat-name">WOODEN BAT</span>
            </div>
            <div class="bat-card" onpointerdown="selectBat('chicken')">
                <span class="bat-icon">üçó</span><span class="bat-name">CHICKEN LEG</span>
            </div>
            <div class="bat-card" onpointerdown="selectBat('pickaxe')">
                <span class="bat-icon">‚õèÔ∏è</span><span class="bat-name">SHARP PICKAXE</span>
            </div>
            <div class="bat-card disabled">
                <span class="bat-icon">ü¶á</span><span class="bat-name">REAL BAT</span>
                <span class="not-this-one">Not this one</span>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="screen-area">
            <div id="scoreboard" style="display:flex; justify-content:space-between; width:100%; background:#111; padding:8px 15px; border-radius:10px; box-sizing:border-box;">
                <div style="text-align:center"><div style="font-size:9px; color:#666;">SCORE</div><div id="scoreText" style="color:var(--neon-gold); font-size:16px; font-weight:bold;">0</div></div>
                <div style="text-align:center"><div style="font-size:9px; color:#666;">STRIKES</div><div id="strikeText" style="color:var(--neon-pink); font-size:16px; font-weight:bold;">READY</div></div>
                <div style="text-align:center"><div style="font-size:9px; color:#666;">SPEED</div><div id="levelText" style="color:var(--neon-blue); font-size:16px; font-weight:bold;">1.4</div></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="controls">
                <button class="num-btn btn-odd" onpointerdown="handleInput(1)">1</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(2)">2</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(3)">3</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(4)">4</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(5)">5</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(6)">6</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(7)">7</button>
                <button class="num-btn btn-even" onpointerdown="handleInput(8)">8</button>
                <button class="num-btn btn-odd" onpointerdown="handleInput(9)">9</button>
                <button class="num-btn btn-zero" onpointerdown="handleInput(0)">0</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
