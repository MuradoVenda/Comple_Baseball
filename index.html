<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Street Baseball - Final Ultra</title>
    <style>
        :root { --neon-blue: #00d2ff; --neon-pink: #ff007f; --neon-gold: #ffcc00; }
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        
        #selection-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .bat-options { display: flex; gap: 15px; }
        .bat-card { background: #333; padding: 15px; border-radius: 20px; text-align: center; cursor: pointer; border: 3px solid #444; width: 100px; transition: 0.2s; }
        .bat-card:hover { border-color: var(--neon-blue); }

        .game-container { display: flex; flex-direction: row; align-items: center; gap: 15px; padding: 15px; background: #252525; border-radius: 30px; border: 2px solid #333; }
        .screen-area { display: flex; flex-direction: column; gap: 8px; }
        
        #scoreboard { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; border: 2px solid #444; border-radius: 15px; }
        .score-val { font-size: 26px; font-weight: 900; color: var(--neon-gold); text-shadow: 0 0 10px gold; }
        
        canvas { background-color: #000; border-radius: 12px; width: 500px; height: auto; }

        /* í‚¤íŒ¨ë“œ ë””ìì¸ ìˆ˜ì •: ë¸”ë™ ë°°ê²½ / í™”ì´íŠ¸ ìˆ«ì / í™€ì§ ë°˜ì „ */
        #controls { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; background: #111; border-radius: 15px; }
        .num-btn { width: 72px; height: 72px; border: 1px solid #333; border-radius: 10px; font-size: 28px; font-weight: bold; cursor: pointer; transition: 0.1s; box-shadow: 0 4px 0 rgba(0,0,0,0.6); outline: none; -webkit-tap-highlight-color: transparent; color: #fff; }
        
        /* í™€ìˆ˜: ê¸°ì¡´ ì§ìˆ˜ìƒ‰(ì˜¤ë Œì§€ê³„ì—´) / ì§ìˆ˜: ê¸°ì¡´ í™€ìˆ˜ìƒ‰(ë¸”ë£¨ê³„ì—´) */
        .btn-odd { background: #d35400; } 
        .btn-even { background: #2980b9; }
        .btn-zero { background: #c0392b; }
        
        .num-btn:active { box-shadow: 0 1px 0 rgba(0,0,0,0.4); transform: translateY(3px); }
        .label { font-size: 9px; color: #888; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="selection-overlay">
        <h2 style="color: var(--neon-gold); letter-spacing: 2px;">SELECT YOUR BAT</h2>
        <div class="bat-options">
            <div class="bat-card" onclick="selectBat('normal')"><div>ğŸ</div><p>NORMAL</p></div>
            <div class="bat-card" onclick="selectBat('chicken')"><div>ğŸ—</div><p>CHICKEN</p></div>
            <div class="bat-card" onclick="selectBat('pickaxe')"><div>â›ï¸</div><p>PICKAXE</p></div>
        </div>
    </div>

    <div class="game-container">
        <div class="screen-area">
            <div id="scoreboard">
                <div style="text-align:center"><div class="label">SCORE</div><div id="scoreText" class="score-val">0</div></div>
                <div style="text-align:center"><div class="label">STRIKES</div><div id="strikeText" style="color:var(--neon-pink); font-size:18px; font-weight:bold;">READY</div></div>
                <div style="text-align:center"><div class="label">SPEED</div><div id="levelText" style="color:var(--neon-blue); font-weight:bold;">1.1</div></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="controls">
                <button class="num-btn btn-odd" onclick="handleInput(1)">1</button>
                <button class="num-btn btn-even" onclick="handleInput(2)">2</button>
                <button class="num-btn btn-odd" onclick="handleInput(3)">3</button>
                <button class="num-btn btn-even" onclick="handleInput(4)">4</button>
                <button class="num-btn btn-odd" onclick="handleInput(5)">5</button>
                <button class="num-btn btn-even" onclick="handleInput(6)">6</button>
                <button class="num-btn btn-odd" onclick="handleInput(7)">7</button>
                <button class="num-btn btn-even" onclick="handleInput(8)">8</button>
                <button class="num-btn btn-odd" onclick="handleInput(9)">9</button>
                <button class="num-btn btn-zero" onclick="handleInput(0)">0</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
